<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <div id="left-side">
            <div id="drugify">
                <img src="image/drugify-icon.jpg" alt="drugify-icon">
            </div>
        </div>
        <div id="right-side">
            <div id="close-icon">
                <img src="./image/close button 2.png" alt="close icon">
            </div>
            <div id="upper-section">
                <div id="top">
                    <div id="login">
                        <button>Login</button>
                    </div>
                    <div id="register">
                        <p><strong>Register</strong></p>
                    </div>
                </div>
                <div id="welcome">
                    <h2>Welcome</h2>
                </div>
                <div class="prompt">
                    <p>Please login to your account</p>
                </div>
            </div>            
            <div id="login-details">
                <p id="name">Username or Email</p>
                <input type="text" onblur="getVal()" id="username">
                <p id="name">Password</p>
                <input type="password" id="pass">                
            </div>
            <div id="bottom">
                <div id="item-1">
                    <button onclick="newFunction()"></p><u>Forgot Password</u></button>                    
                </div>
                <div id="item-2">
                    <button onclick="myFunction()">OK</button>
                </div>
            </div>
            <div id="footer">
                <p>Terms and Conditions & Privacy Policy</p>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
