<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Montserrat:wght@600;800&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <div id="top-left">
            <img src="Images/sucasa_logo.jpg" alt="sucasa logo">
        </div>
        <div id="top-right">
            <img src="Images/web_logo.jpg" alt="">
        </div>
    </div>
    <div id="main-container">           
        <div id="form">
            <div id="row-1">
                <button>Login</button>
                <button id="register" onclick="redirect()"><strong>Register</strong></button>
            </div>
            <div id="row-2">
                <h2><b>Welcome</b></h2>
            </div>
            <div id="row-3" class="one-size">
                <p>Please login to your account</p>
            </div>
            <div id="row-4">
                <form>
                    <label for="email" class="one-size">Email</label><br>
                    <input type="text" id="name" class="login" onblur="getVal()"><br>
                    <label for="password" class="one-size">Password</label><br>
                    <input type="password" id="pass" class="login"><br>
                </form>
                <button id="next" onclick="newFunction()">Next</button>
            </div>
            <div id="row-5" class="one-size">
                <p onclick="redirect()"><u>Trouble Signing in?</u></p>
            </div>
            <div id="row-6">
                <div class="last-row">
                    <button onclick="redirect()">Sucasa c 2023</button>
                </div>
                <div class="last-row">
                    <button onclick="redirect()">Privacy & Legal</button>
                </div>
                <div class="last-row">
                    <button onclick="redirect()">Contact</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
