<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.jpeg"
    />
    <title>Book Appointment</title>
    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>
  </head>

  <body>
    <header class="header">
      <section class="header__title-line">
        <div class="header__logo">
          <img src="/images/sucasa-logo-1.png" alt="sucasa-logo" />
        </div>
        <button class="header__menu-button">
          <div class="header__menu-icon"></div>
        </button>
      </section>
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Sale</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="container__top">
        <h1>Appointment Booking</h1>
        <h2>Sucasa Properties</h2>
        <p class="container__message">
          This is a confirmatory email of your scheduled appointment for sale
          visit. <br />20th January 2024 <br />11am GMT
        </p>
        <button class="container__button">Have issues?</button>
      </div>
      <hr class="container__divider" />
    </main>

    <footer class="footer">
      <section class="footer__logos">
        <img
          src="images/facebook-logo-497.jpg"
          alt="Facebook"
          class="footer__icon"
        />
        <img
          src="images/logo-twitter-png-5863.png"
          alt="Twitter"
          class="footer__icon"
        />
        <img src="images/instagram.png" alt="Instagram" class="footer__icon" />
        <img
          src="images/linkedin-logo-png-1837.png"
          alt="LinkedIn"
          class="footer__icon"
        />
        <img
          src="images/youtube-logo-png-2085.png"
          alt="Youtube"
          class="footer__icon"
        />
      </section>
      <section class="footer__address footer__text">
        <div>
          <p>
            Sucasa Properties <br />Lagos-Avenue, Accra-Ghana <br />G4-334-61333
          </p>
        </div>
        <div>
          <p>
            <a href="#" class="footer__link">info@sucasa.com.gh</a> <br />+233
            (0) 559564013
          </p>
        </div>
      </section>
      <section class="footer__text">
        <p>Thank you for choosing Sucasa</p>
      </section>
    </footer>
  </body>
</html>
